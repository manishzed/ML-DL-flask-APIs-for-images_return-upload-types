  <body style="background: #eee !important;	">

      <div class="wrapper" style ="margin-top: 80px;
  margin-bottom: 80px;">
	  <form class="form-signin" action=" " method="post" enctype="multipart/form-data" style ="max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);" >     

           
      <h2 class="form-signin-heading" >Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""  style="position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" style="margin-bottom: 30px;
	  font-weight: normal;" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
	{% if error %}
          <p class="error text-center"><strong>Error:</strong> {{ error }}
        {% endif %}
  </div>
