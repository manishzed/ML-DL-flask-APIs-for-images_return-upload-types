<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <title>Cyrcadia Asia Limited</title> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    
</head>

<body>
<section class="header">
    <div class="container text-center">
        <!-- <div class="logo">
            <img src="/static/images/logo.png" alt="Logo">
        </div> -->
    </div>
</section>
<div class="container page-wrapper">
    <div class="main-title text-center overflow-hidden">
        <h2>Cancer Prediction</h2>
    </div>
    <div class="whitebg border-dash text-center mt-4 p-4">
	<form name="myForm" action="/detect" method="post" enctype="multipart/form-data" >
        <div class="d-flex justify-content-center mb-3">
            <div class="custom-file w-auto mr-3">
                <input type="file" class="custom-file-input" id="customFile" name="data">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            <div>
                <button class="btn btn-primary" type="submit">Predict</button>
            </div>
        </div>
	</form>
        <p class="browse-message">*File should contain 16 column displaying temperature data from 16 sensors.</p>
		{% if label %}<center> <label style="-webkit-font-smoothing: antialiased;font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;color: #860850;font-weight: bold;">
    {{ label }}
     </label></center>
     {% endif %} 
	 
	 {% if label_Status %}<center> <label style="-webkit-font-smoothing: antialiased;font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;color: #0167aa;font-weight: bold;">
    {{ label_Status }}
     </label></center>
     {% endif %} 
    </div>
    <div class="whitebg p-4">
        <div class="text-center">
            <h2>Cancer Prediction probability chart for patient</h2>
            <!---<img src="/static/images/graph.png" alt="graph">--->
			<canvas id="chart" width="600" height="400"></canvas>
			<script>
			  // bar chart data
			  var barData = {
				labels : [
				  {% for item in labels %}
				   "{{ item }}",
				  {% endfor %}
			],

				datasets : [{
				  fillColor: "rgba(151,187,205,0.2)",
				  strokeColor: "rgba(151,187,205,1)",
				  pointColor: "rgba(151,187,205,1)",
				  data : [
					{% for item in values %}
					   "{{ item }}",
					  {% endfor %}
				]
				  }
				]
			  }

			 // get bar chart canvas
			 var mychart = document.getElementById("chart").getContext("2d");

			   steps = 10
			   max = {{max}}

			 // draw bar chart
			 new Chart(mychart).Bar(barData, {
			   scaleOverride: true,
			   scaleSteps: steps,
			   scaleStepWidth: Math.ceil(max / steps),
			   scaleStartValue: 0,
			   scaleShowVerticalLines: true,
			   scaleShowGridLines : true,
			   barShowStroke : true,
			   scaleShowLabels: true
			   }
			 );

			</script>
        </div>
    </div>
</div>
